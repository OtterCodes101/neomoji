<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<title>Neomojimixer (BETA)</title>
		<link rel="shortcut icon" href="favicon.gif"  type="image/gif" />
		<link rel="stylesheet" href="neomojimixer.css">
		<!-- <link rel="stylesheet" href="styling.css"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<a class="title" href="/">
			<h1>Neomojimixer <span>BETA</span></h1>
			<p>Mix your Neomoji parts as you like.</p>
		</a>
		<noscript>
			<p>Please active JavaScript to use the Neomojimixer!</p>
		</noscript>
		<div id="main-panel">
			<div class="left-panel">
				<!-- animal category would've been preferred but i have no idea how work -->
				<!-- <section>
					<h3>Animal</h3>
					<div class="list-row">
						<div class="row-grid" id="animal_name">
						</div>
					</div>
				</section> -->
				<section>
					<h3>Body</h3>
					<div class="list-row">
						<!-- <button id="body_left" onclick="NeomojiMixer.part_handlers.body.onClickPrev();" disabled><</button> -->
						<div class="row-grid" id="body_name">
						</div>
						<!-- <button id="body_right" onclick="NeomojiMixer.part_handlers.body.onClickNext();" disabled>></button> -->
					</div>
				</section>
				<section>
					<h3>Eyes</h3>
					<div class="list-row">
						<!-- <button id="eyes_left" onclick="NeomojiMixer.part_handlers.eyes.onClickPrev();" disabled><</button> -->
						<div class="row-grid" id="eyes_name">
						</div>
						<!-- <button id="eyes_right" onclick="NeomojiMixer.part_handlers.eyes.onClickNext();" disabled>></button> -->
					</div>
				</section>
				<section>
					<h3>Mouth</h3>
					<div class="list-row">
						<!-- <button id="mouth_left" onclick="NeomojiMixer.part_handlers.mouth.onClickPrev();" disabled><</button> -->
						<div class="row-grid" id="mouth_name">
						</div>
						<!-- <button id="mouth_right" onclick="NeomojiMixer.part_handlers.mouth.onClickNext();" disabled><</button> -->
					</div>
				</section>
				<section>
					<h3>Paws</h3>
					<div class="list-row">
						<!-- <button id="arms_left" onclick="NeomojiMixer.part_handlers.arms.onClickPrev();" disabled><</button> -->
						<div class="row-grid" id="arms_name">
						</div>
						<!-- <button id="arms_right" onclick="NeomojiMixer.part_handlers.arms.onClickNext();" disabled><</button> -->
					</div>
				</section>
			</div>
			<div class="right-panel">
				<section class="preview">
					<div id="images" class="container">
						<img class="body" id="body_img" src="" />
						<img class="eyes" id="eyes_img" src="" />
						<img class="mouth" id="mouth_img" src="" />
						<img class="arms" id="arms_img" src="" />
					</div>
				</section>
				<section id="controls">
					<div class="random">
						<button class="button" id="random" onclick="NeomojiMixer.randomize();" disabled>Random</button>
						<button class="button" id="export" onclick="NeomojiMixer.exportImage();" disabled>Export Image</button>
					</div>
					<div class="export">
						<label>
							Export type:
							<input type="text" id="export-mime" list="export-mime-list" value="image/png" />
							<datalist id="export-mime-list">
								<option value="image/png"></option>
								<option value="image/webp"></option>
								<option value="image/jpeg"></option>
							</datalist>
						</label>
						<label>
							<input type="checkbox" id="export-quality-enabled" />Quality:<input type="number" id="export-quality" min="0.0" max="1.0" step="0.1" value="1.0" />
						</label>
					</div>
				</section>
				<div id="stats">stats</div>
				<a href="imprint.html">Imprint</a>
				
				<div id="export-container" style="display: none;">
					<canvas id="canvas_export" width="256" height="256" name="test.png" hidden></canvas>
					<img id="imageExport" src="" />
					<a id="imageExportLink" class="button" download href="" target="_blank">Download</a>
					<div class="footer">
						<a id="fullNeomojiName"></a>
						<p>To save right click and choose "Save image as..." or click the "Download" link</p>
					</div>
				</div>
			</div>
		</div>


		<!-- Load in the JS as the last element or the DOM objects won't be there -->
		<script src="neomojimixer.js"></script>
	</body>
</html>
